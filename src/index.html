<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Noto+Sans:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link href="../dist/main.css" rel="stylesheet" />

    <title>PBJ | Login</title>
  </head>
  <body>
    <div class="__wrapper">
      <div class="__left-img">
        <div class="__brand">
          <img class="__brand-img" src="../images/logo.png" alt="" />
          <div>
            <p class="text-[16px] font-[600]">Pemerintahan</p>
            <p class="font-[700] text-[20px]">Kabupaten Karanganyar</p>
          </div>
        </div>
        <img
          class="object-cover object-center h-full w-full rounded-2xl"
          src="../images/bg.png"
          alt=""
        />
      </div>
      <div class="__main-content">
        <div class="__brand-mobile">
          <img class="__brand-img-mobile" src="../images/logo.png" alt="" />
          <div>
            <p class="text-[#121926] text-[11px] font-[400] leading-none">
              Pemerintahan
            </p>
            <p class="text-[#121926] font-[600] text-[12px]">
              Kabupaten Karanganyar
            </p>
          </div>
        </div>
        <div class="text-start sm:w-[400px] w-full mx-auto">
          <h1 class="__heading-1">Selamat Datang</h1>
          <h1 class="__heading-1 text-[#121926]">di Kab. Karanganyar</h1>
          <p class="__text-1">Silahkan masuk ke akun Anda untuk melanjutkan</p>
        </div>
        <form
          action="#"
          method="post"
          id="login-form"
          class="sm:w-[400px] w-full mx-auto"
        >
          <div class="flex flex-col 2xl:gap-8 sm:gap-6 gap-4">
            <div class="flex flex-col sm:gap-5 gap-4">
              <div class="flex flex-col 2xl:gap-3 gap-2">
                <label for="nik-email" class="__label-input">Email</label>
                <input
                  class="__input"
                  type="text"
                  name="email"
                  placeholder="emailanda@gmail.com"
                  id="email"
                  required
                  oninput="inputValidation(event)"
                  oninvalid="inputValidation(event)"
                  data-control="err-email"
                />
                <div id="err-email" class="__error-message hidden">
                  Harap isi Email
                </div>
              </div>
              <div class="flex flex-col 2xl:gap-3 gap-2 relative">
                <label for="password" class="__label-input">Password</label>
                <div class="flex items-center">
                  <input
                    class="__input w-full"
                    type="password"
                    name="password"
                    placeholder="Password Anda"
                    id="password"
                    required
                    data-control="err-password"
                    oninput="inputValidation(event)"
                    oninvalid="inputValidation(event)"
                  />
                  <button
                    type="button"
                    onclick="showPassword(event)"
                    data-is-show="false"
                    data-control="password"
                    class="absolute right-1 cursor-pointer px-4 py-2"
                  >
                    <svg
                      class="w-6 h-6 hidden"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M12.0003 3C17.3924 3 21.8784 6.87976 22.8189 12C21.8784 17.1202 17.3924 21 12.0003 21C6.60812 21 2.12215 17.1202 1.18164 12C2.12215 6.87976 6.60812 3 12.0003 3ZM12.0003 19C16.2359 19 19.8603 16.052 20.7777 12C19.8603 7.94803 16.2359 5 12.0003 5C7.7646 5 4.14022 7.94803 3.22278 12C4.14022 16.052 7.7646 19 12.0003 19ZM12.0003 16.5C9.51498 16.5 7.50026 14.4853 7.50026 12C7.50026 9.51472 9.51498 7.5 12.0003 7.5C14.4855 7.5 16.5003 9.51472 16.5003 12C16.5003 14.4853 14.4855 16.5 12.0003 16.5ZM12.0003 14.5C13.381 14.5 14.5003 13.3807 14.5003 12C14.5003 10.6193 13.381 9.5 12.0003 9.5C10.6196 9.5 9.50026 10.6193 9.50026 12C9.50026 13.3807 10.6196 14.5 12.0003 14.5Z"
                        fill="currentColor"
                      ></path>
                    </svg>
                    <svg
                      class="w-6 h-6"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="25"
                      viewBox="0 0 24 25"
                      fill="none"
                    >
                      <path
                        d="M2 5.77L3.28 4.5L20 21.22L18.73 22.5L15.65 19.42C14.5 19.8 13.28 20 12 20C7 20 2.73 16.89 1 12.5C1.69 10.74 2.79 9.19 4.19 7.96L2 5.77ZM12 9.5C12.7956 9.5 13.5587 9.81607 14.1213 10.3787C14.6839 10.9413 15 11.7044 15 12.5C15 12.85 14.94 13.19 14.83 13.5L11 9.67C11.31 9.56 11.65 9.5 12 9.5ZM12 5C17 5 21.27 8.11 23 12.5C22.18 14.58 20.79 16.38 19 17.69L17.58 16.26C18.94 15.32 20.06 14.04 20.82 12.5C19.17 9.14 15.76 7 12 7C10.91 7 9.84 7.18 8.84 7.5L7.3 5.97C8.74 5.35 10.33 5 12 5ZM3.18 12.5C4.83 15.86 8.24 18 12 18C12.69 18 13.37 17.93 14 17.79L11.72 15.5C10.29 15.35 9.15 14.21 9 12.78L5.6 9.37C4.61 10.22 3.78 11.28 3.18 12.5Z"
                        fill="currentColor"
                      />
                    </svg>
                  </button>
                </div>
                <div id="err-password" class="__error-message hidden">
                  Harap isi kata sandi
                </div>
              </div>
              <div class="text-[#FF6F31]">lupa password?</div>
            </div>
            <button type="submit" class="__btn-primary">Masuk</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const showPassword = (e) => {
        const targetEl = e.currentTarget;
        const targetControl = document.getElementById(targetEl.dataset.control);
        const eyeClose = e.currentTarget.children[1];
        const eyeOpen = e.currentTarget.children[0];

        if (targetEl.dataset.isShow === "true") {
          eyeOpen.classList.add("hidden");
          eyeClose.classList.remove("hidden");
          targetEl.dataset.isShow = "false";

          targetControl.type = "password";

          return false;
        }

        eyeOpen.classList.remove("hidden");
        eyeClose.classList.add("hidden");
        targetEl.dataset.isShow = "true";

        targetControl.type = "text";
      };

      const inputValidation = (e) => {
        const targetEl = e.currentTarget;
        const controlEl = document.getElementById(targetEl.dataset.control);

        if (targetEl.value.length < 1) {
          targetEl.setAttribute("autofocus", "true");
          targetEl.classList.add("__input-error");
          controlEl.classList.remove("hidden");
        } else {
          targetEl.classList.remove("__input-error");
          controlEl.classList.add("hidden");
        }
      };
    </script>
  </body>
</html>
